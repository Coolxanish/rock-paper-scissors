<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer ></script>
</head>
<body>
    
    <div class="logo">
    <img src="rock-paper-scissors.png" alt="img">
    </div>
    <div class="icon-button">
        <button class="rock">rock</button>
        <button class="paper">paper</button>
        <button class="scissor">scissor</button>
    </div>

    <div class="info flex">
    <h2>UserChoice: <span class="userChoice"></span></h2>
    <h2>ComputerChoice: <span class="computerChoice"></span></h2>
    <h2><span class="result"></span></h2>
    <h2>Games: <span class="games"></span></h2>
    <h2>Won: <span class="won"></span></h2>
    </div>
    
   
  
</body>
</html>
